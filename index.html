<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrelinhas do Rachão</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h2>Estrelinhas do Rachão</h2>
        <p>Site destinado a registrar só os MELHORES jogadores de basquete do racha</p>
    </header>
    <div id="add-user-container">
        <input type="text" id="user-content" placeholder="Digite o nome do jogador">
        <button class="add-user"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="users-container">
    </div>
    <div id="message-container">
    </div>
    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
        <div id="modal-header">
            <h2>E o vencedor é....</h2>
            <h3 id="winner"></h3>   
            <button id="close-modal"><i class="bi bi-x"></i></button>
        </div>
        <div id="modal-body">
            <p>Parabéns por ser o pior jogador!</p>
        </div>
    </div>
</body>
</html>
